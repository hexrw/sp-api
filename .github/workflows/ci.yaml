name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/deploy-docs.yaml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/deploy-docs.yaml'

permissions:
  contents: read

jobs:
  test:
    # Skip CI for release-please PRs - they'll be tested before release
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       !contains(github.event.pull_request.labels.*.name, 'release: pending'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.23"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint checks
        run: bun run lint

      - name: Build workspace packages
        run: bun run build

      - name: Run unit tests with coverage
        run: bunx vitest run --coverage

      - name: Ensure coverage badge directory exists
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mkdir -p docs/assets

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: tj-actions/coverage-badge-js@v2
        with:
          output_path: docs/assets/coverage-badge.svg
          path: docs/assets/coverage-badge.svg
          report_path: coverage/coverage-summary.json

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badge [skip ci][skip release]"
          file_pattern: docs/assets/coverage-badge.svg
