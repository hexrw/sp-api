name: sync-models

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update Amazon models submodule
        run: |
          git submodule update --init vendor/selling-partner-api-models
          git submodule update --remote --depth 1 vendor/selling-partner-api-models

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.23"

      - name: Install workspace dependencies
        run: bun install --frozen-lockfile

      - name: Rebuild merged OpenAPI surfaces
        run: bun run build:models

      - name: Regenerate SDK artefacts
        run: bun run build:sdk

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync selling-partner models"
          title: "chore: sync selling-partner models"
          body: |
            Automated sync of Amazon Selling Partner API models from upstream.
            
            This PR updates the vendor submodule and regenerates model types.
          branch: chore/sync-models
          delete-branch: true
          labels: dependencies
